      //Classes

      //classes ka zariya ham inheritance kar skty hian: classes ko create karny ka tareeka yah ha;

      class Person{          // class create karty waqt hamy hamesha class ka name ka first letter capital rakhna hota ha jasy ka person ka P

        constructor(name,age,city){  //classes ma ham hamesha koi bh value constructor ka zariya pass karty hain, or phr neechy us value ko ham this. sa call karty hian
            
            this.name = name;
            this.age = age;
            this.city = city;

        }
      }
